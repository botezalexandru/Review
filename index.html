<!DOCTYPE html>
<html ng-app="reviewApp">
<head>
	<title>Review</title>
	<link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script type="text/javascript" src="js/vendor/angular.min.js"> </script>
</head>
<body ng-controller = "MainController">
<form class="review-form"> 
	<input type="text" placeholder = "Name" required ng-model = "userName" ng-minlength = "3" ></input> <br>
	<input type="email" placeholder = "Email Address" required ng-model = "userEmail"></input> <br>
	<textarea rows = "4" placeholder = "Add your review!" required ng-model = "userReview" ng-minlength = "3"></textarea>
	

	<div class="star-container">
		<div class="star-rating">
	  		<input type="radio" name="rating" value="1"><i></i>
	  		<input type="radio" name="rating" value="2"><i></i>
	  		<input type="radio" name="rating" value="3"><i></i>
	  		<input type="radio" name="rating" value="4"><i></i>
	  		<input type="radio" name="rating" value="5"><i></i>
		</div>
		<button type="submit">Add my review!</button>
	</div>
</form>



<div class="review-comments">
	<div class="user-review">


		<div class="contact">
			<img src="assets/img/ui-zac.jpg"> <br>
			<span>Gigi Muschi</span>
		</div>
		<p class="review-text">
			Ma ajuta sa imi rezolv ambele probleme in acelasi timp!
		</p>
	
		<div class="star-container wtf">
			<div class="star-rating">
		  		<input type="radio" name="rating" value="1"><i></i>
		  		<input type="radio" name="rating" value="2"><i></i>
		  		<input type="radio" name="rating" value="3"><i></i>
		  		<input type="radio" name="rating" value="4"><i></i>
		  		<input type="radio" name="rating" value="5"><i></i>
			</div>
		</div>
	</div>

	

</div>

	<!-- Modules -->
	<script type="text/javascript" src="js/app.js"></script>

	<!-- Controllers -->
	<script type="text/javascript" src="js/controllers/mainController.js"></script>


	<!-- Dircetives -->


</body>
</html>
